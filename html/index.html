<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS-设备管理平台</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-cogs"></i> ICS-设备管理平台 T0.3</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 左侧菜单栏 -->
            <nav class="left-menu">
                <div class="menu-header">
                    <h3><i class="fas fa-bars"></i> 菜单</h3>
                </div>
                <ul class="menu-list">
                    <li class="menu-item active" data-menu="devices">
                        <i class="fas fa-server"></i>
                        <span>设备信息</span>
                    </li>
                    <li class="menu-item" data-menu="configs">
                        <i class="fas fa-cog"></i>
                        <span>配置管理</span>
                    </li>
					<li class="menu-item" data-menu="about">
                        <i class="fas fas fa-question-circle"></i>
                        <span>关于</span>
                    </li>
                </ul>
            </nav>

            <!-- 右侧内容区域 -->
            <section class="right-content">
                <!-- 设备信息视图 -->
                <div id="devices-view" class="view-content active">
                    <div class="content-section">
                        <div class="section-header">
                            <h3><i class="fas fa-list"></i> 设备状态表</h3>
                        </div>
                        <div class="devices-table-container">
                            <table id="devices-table" class="devices-table">
                                <thead>
                                    <tr>
                                        <th>设备名称</th>
                                        <th>类型</th>
                                        <th>状态</th>
                                        <th>实例数</th>
                                        <th>最后更新</th>
                                        <th>操作</th>
                                        <th>WebShell</th>
                                        <th>Web跳转</th>
                                    </tr>
                                </thead>
                                <tbody id="devices-table-body">
                                    <!-- 设备数据将在这里动态生成 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="content-section">
                        <div class="section-header">
                            <h3><i class="fas fa-info-circle"></i> 信息面板</h3>
                            <div class="section-actions">
                                <button id="clear-logs-btn" class="btn btn-outline">
                                    <i class="fas fa-trash"></i> 清除日志
                                </button>
                            </div>
                        </div>
                        <div id="info-panel" class="info-panel">
                            <div class="info-welcome">
                                <i class="fas fa-info-circle"></i>
                                <p>这里将显示设备操作、命令执行结果和错误信息</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 配置管理视图 -->
                <div id="configs-view" class="view-content">
                    <div class="content-section full-height">
                        <div class="section-header">
                            <h3><i class="fas fa-server"></i> 配置管理</h3>
                            <div class="section-actions">
                                <button id="add-config-btn" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> 添加配置
                                </button>
                            </div>
                        </div>
                        <div id="config-list" class="config-list">
                            <!-- 配置列表将在这里动态生成 -->
                        </div>
                    </div>
                </div>

				                <!-- 关于视图 -->
                <div id="about-view" class="view-content">
                    <div class="content-section full-height">
                        <div class="section-header">
                            <h3><i class="fas fa-info-circle"></i> 关于</h3>
                        </div>
                        <div class="about-content">
                            <p>欢迎使用 ICS-设备管理平台！</p>
                            <p>版本：T0.3</p>
                            <p>作者：43h</p>
							<p>更新时间: 2025-08-28</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 配置模态框 -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加配置</h3>
                <button class="close-btn">&times;</button>
            </div>
            <form id="config-form" class="modal-body">
                <div class="form-group">
                    <label for="config-name">*设备名称:</label>
                    <input type="text" id="config-name" name="name" required placeholder="CSMP-150">
                </div>
                <div class="form-group">
                    <label for="config-dev-type">*设备类型:</label>
                    <input type="text" id="config-dev-type" name="dev-type" required placeholder="CSMP or XC">
                </div>
                <div class="form-group">
                    <label for="config-login-url">登录页面URL:</label>
                    <input type="text" id="config-login-url" name="login_url" required placeholder="https://192.168.1.100">
                    <small style="color: #7f8c8d; font-size: 0.8rem;">如果不包含协议，将自动添加 http://</small>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-username">用户名:</label>
                        <input type="text" id="config-username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="config-password">密码:</label>
                        <input type="password" id="config-password" name="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-ssh-host">*IP地址:</label>
                        <input type="text" id="config-ssh-host" name="ssh_host">
                    </div>
                    <div class="form-group">
                        <label for="config-ssh-port">SSH端口:</label>
                        <input type="number" id="config-ssh-port" name="ssh_port" value="22">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="config-ssh-user">SSH用户:</label>
                        <input type="text" id="config-ssh-user" name="ssh_user">
                    </div>
                    <div class="form-group">
                        <label for="config-ssh-pass">SSH密码:</label>
                        <input type="password" id="config-ssh-pass" name="ssh_pass">
                    </div>
                </div>
                <div class="form-group">
                    <label for="config-vnc-pass">VNC密码:</label>
                    <input type="password" id="config-vnc-pass" name="vnc_pass">
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                <button type="submit" form="config-form" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>处理中...</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
